<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Efecto Draggable Espejo</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<style type="text/css">
		#miDiv1{
			position: absolute;
			top: 40%;
			left: 40%;
			width: 300px;
			height: 300px;
			margin-left: -400px;
			margin-top: -100px;
			border: 1px solid #808080;
			padding: 10px;
			background: #FF9D3A;

		}

		#miDiv2{
			position: absolute;
			width: 300px;
			height: 300px;
			padding: 10px;
			background-color: #3AFF5E;

		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$("#miDiv1").draggable({
				cursor:'move',
				containment: 'document',
				helper: miCopia
			});

			function miCopia(event) {
				return '<div id="MiDiv2">Un Clon Modificado</div>'
			}

			$("#miDiv").on("dragstart",function(evento,ui){
				$(this).css('cursor','help');
			});

			$("#miDiv").on("drag",function(evento,ui){
				$(this).css('cursor','progress');
			});

			$("#miDiv").on("dragstop",function(evento,ui){
				$(this).css('cursor','default');
			});

		});

	</script>
</head>
<body>
	<H1> EJEMPLO funcionalidad Arrastar jquery UI</H1>
	<div id="miDiv1">Mi Div 1!!!</div>
</body>
</html>
