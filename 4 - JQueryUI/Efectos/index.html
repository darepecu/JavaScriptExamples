<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<link rel="stylesheet" href="css/jquery-ui.css">
	<title>jQuery Example Page</title>

	<style type="text/css">
		.miEstilo1{
			background-color: red;
			width: 200px;
			height: 200px;
		}
		.miEstilo2{
			background-color: yellow;
			width: 50px;
			height: 50px;
		}
	</style>

	<script type="text/javascript">
		
		$(document).ready(function(){
			$("#boton1").click(function(){
				$("#miDiv").addClass("miEstilo2", 1000, "easeOutExpo");
			});
			$("#boton2").click(function(){
				$("#miDiv").removeClass("miEstilo2", 1000, "easeInOutQuint");
			});

		});

	</script>

</head>
<body>
	<div id="miDiv" class="miEstilo1">
		Mi Div !!!
	</div>
	<button id="boton1">Agregar Clase></button>
	<button id="boton2">Remover Clase></button>
</body>
</html>
