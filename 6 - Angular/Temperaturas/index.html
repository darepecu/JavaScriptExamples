<!DOCTYPE html>
<html ng-app="realTempApp">
<head>
	<title>Temperaturas</title>

	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div ng-controller="TempController">
		<h1>Convertidor de Temperatura (Educativo)</h1>
		<form>
			<label>Ingrese la temperatura en grados Centigrados (CÂº)</label>
			<input type="text" ng-model="tempInCelcius">

		<h2>Como convertir Celcius a Fahrenheit: </h2>

	</div>
</body>
</html>
